# Application properties for Spring Boot Todo Application
spring.application.name=spring-boot-todo-application
spring.profiles.active=dev

# application-dev.properties
server.port=8080

# application-prod.properties
# server.port=9090


# set up H2 database
#spring.datasource.url=jdbc:h2:mem:todoappdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# in file-based mode, use the following line instead
# IFEXISTS=FALSE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:./data/todoappdbd
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# setup local h2 database console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# setup local h2 tables on startup
# spring.jpa.generate-ddl=true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# allow devtools restart support
spring.devtools.restart.enabled=true


# show sql statements in the console
spring.jpa.show-sql=true




# logging settings
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# # Thymeleaf settings
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# # Internationalization settings
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600
spring.messages.fallback-to-system-locale=false

